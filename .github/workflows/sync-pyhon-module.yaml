name: Sync Python Module to Portfolio Root

on:
  push:
    branches: [ main ]
    paths:
      - "lab/python/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout sql-analytics-portfolio
        uses: actions/checkout@v4
        with:
          repository: hovhannisyan91/sql-analytics-portfolio
          token: ${{ secrets.SQL_PORTFOLIO_PAT }}
          path: target

      - name: Sync sql_module into target repo root (preserve metadata)
        run: |
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".gitignore" \
            --exclude "LICENSE" \
            lab/sql_module/ \
            target/

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.SQL_PORTFOLIO_PAT }}
        run: |
          cd target
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync python module from course repo"

          CLEAN_TOKEN=$(printf "%s" "$GH_TOKEN")
          git remote set-url origin "https://${CLEAN_TOKEN}@github.com/hovhannisyan91/data_analytics_with_python.git"
          git push origin HEAD:main


