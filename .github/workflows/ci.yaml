name: ci

on:
  push:
    branches:
      - main
      - master
    paths:
      - "index.qmd"
      - "_quarto.yml"
      - "materials/**"
      - "styles/**"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install system dependencies
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 5. Unzip data (safe + verbose)
      - name: Extract data if archive exists
        run: |
          if [ -f lab/python/data/raw/Archive.zip ]; then
            echo "Archive found. Extracting..."
            unzip -o lab/python/data/raw/Archive.zip -d lab/python/data/raw
          else
            echo "Archive.zip not found. Skipping extraction."
          fi

      # 6. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7. Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.6.39"

      # 8. Render site
      - name: Render Quarto site
        run: quarto render

      # 9. Deploy to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: docs     # change to _site if you are not using docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}