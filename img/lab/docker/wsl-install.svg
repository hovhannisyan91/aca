<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" role="img" aria-labelledby="title desc">
<title id="title">WSL installation process in PowerShell</title>
<desc id="desc">PowerShell window showing the wsl --install command running and completing.</desc>
<style>
  .bg { fill:#0f1624; }
  .title-bar { fill:#1f2b3d; }
  .text { font:16px "Menlo","Consolas","SFMono-Regular",monospace; fill:#c8e1ff; }
  .prompt { fill:#7ee787; }
  .accent { fill:#56b6c2; }
  .dim { fill:#8b949e; }
</style>
<rect class="bg" x="0" y="0" width="900" height="520" rx="8"/>
<rect class="title-bar" x="0" y="0" width="900" height="34" rx="8"/>
<text x="18" y="23" class="text" fill="#c9d1d9">Administrator: Windows PowerShell</text>
<text x="18" y="74" class="prompt">PS C:\Windows\system32&gt;</text>
<text x="290" y="74" class="text"> wsl --install</text>
<text x="18" y="104" class="accent">Installing: Virtual Machine Platform</text>
<text x="18" y="130" class="accent">Installing: Windows Subsystem for Linux</text>
<text x="18" y="156" class="accent">Downloading: Linux kernel update</text>
<text x="18" y="182" class="accent">Applying changes...</text>
<text x="18" y="226" class="text">The requested operation is successful.</text>
<text x="18" y="252" class="text">Restart the system to complete the WSL installation.</text>
<text x="18" y="296" class="prompt">PS C:\Windows\system32&gt;</text>
<text x="290" y="296" class="text"> wsl --list --online</text>
<text x="18" y="322" class="dim">The following is a list of valid distributions that can be installed.</text>
<text x="18" y="352" class="text">NAME                             FRIENDLY NAME</text>
<text x="18" y="378" class="text">Ubuntu                           Ubuntu</text>
<text x="18" y="404" class="text">Debian                           Debian GNU/Linux</text>
<text x="18" y="430" class="text">kali-linux                       Kali Linux Rolling</text>
<text x="18" y="470" class="prompt">PS C:\Windows\system32&gt;</text>
<text x="290" y="470" class="text"> shutdown /r /t 0</text>
</svg>
